name: CodeQL Analysis

on:
  workflow_dispatch: # manual trigger
  push:
    branches: ['**'] # run on all branches
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC

permissions: {}

jobs:
  analyse:
    strategy:
      fail-fast: false
      matrix:
        include:
          # https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning#changing-the-languages-that-are-analyzed
          - language: go
            build-mode: autobuild

    name: Analyse (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read # clone repository
      actions: read # read workflow files
      security-events: write # upload SARIF report
      packages: read # private codeql packs

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - if: matrix.language == 'go'
        name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v5
        with:
          go-version-file: go.mod

      - name: Init CodeQL
        uses: github/codeql-action/init@303c0aef88fc2fe5ff6d63d3b1596bfd83dfa1f9 # v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      - name: Analysis
        uses: github/codeql-action/analyze@303c0aef88fc2fe5ff6d63d3b1596bfd83dfa1f9 # v3
        with:
          category: /language:${{ matrix.language }}
